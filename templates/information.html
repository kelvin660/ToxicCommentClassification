<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='styles/information.css')}}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>DB-ES | Get to Know</title>
  </head>
  <body>
    <div class="info-container">
      <div class="info-content">
        <h1 id="info-heading" class="info-item">Write your comment</h1>
        <form class="info-form" method="POST">
          <input
            type="text"
            name="name"
            class="info-item"
            id="info-form-input"
            placeholder="Tulis dekat sini"
          />
          <input
            type="submit"
            value="Submit"
            id="info-submit-button"
            class="info-item"
          />
        </form>
      </div>
    </div>
  </body>
</html>
